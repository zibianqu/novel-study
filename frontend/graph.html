<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱 - NovelForge AI</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/graph.css">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-logo">🎬 NovelForge AI</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="dashboard.html">仪表板</a></li>
                <li class="layui-nav-item"><a href="project.html">我的项目</a></li>
                <li class="layui-nav-item layui-this"><a href="javascript:;">知识图谱</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;"><span id="username">User</span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="logout">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 主体 -->
        <div class="layui-body" style="padding: 0;">
            <div class="graph-toolbar">
                <button class="layui-btn layui-btn-sm" id="addNodeBtn">
                    <i class="layui-icon layui-icon-add-circle"></i> 添加节点
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-normal" id="addRelationBtn">
                    <i class="layui-icon layui-icon-link"></i> 添加关系
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-warm" id="refreshBtn">
                    <i class="layui-icon layui-icon-refresh"></i> 刷新
                </button>
                <span style="margin-left: 20px; color: #666;">节点数: <strong id="nodeCount">0</strong></span>
                <span style="margin-left: 20px; color: #666;">关系数: <strong id="relationCount">0</strong></span>
            </div>
            <div id="graphContainer" class="graph-container"></div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script>
    <script src="https://cdn.staticfile.org/d3/7.8.5/d3.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
