<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理 - NovelForge AI</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-logo">🎬 NovelForge AI</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="dashboard.html">仪表板</a></li>
                <li class="layui-nav-item layui-this"><a href="project.html">我的项目</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;"><span id="username">User</span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="logout">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 主体 -->
        <div class="layui-body" style="padding: 20px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>我的项目</span>
                        <button class="layui-btn layui-btn-sm" id="createProject">
                            <i class="layui-icon layui-icon-add-1"></i> 创建项目
                        </button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div id="projectList" class="project-grid">
                        <!-- 项目列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="layui-footer">
            &copy; 2026 NovelForge AI - Powered by Eino AI
        </div>
    </div>

    <script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
