<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - NovelForge AI</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-logo">🎬 NovelForge AI</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layui-this"><a href="dashboard.html">仪表板</a></li>
                <li class="layui-nav-item"><a href="project.html">我的项目</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <span id="username">User</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="logout">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 主体 -->
        <div class="layui-body" style="padding: 20px;">
            <!-- 统计卡片 -->
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #1E9FFF;">📚</div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalProjects">0</div>
                            <div class="stat-label">总项目数</div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #FFB800;">✍️</div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalChapters">0</div>
                            <div class="stat-label">总章节数</div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #5FB878;">📊</div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalWords">0</div>
                            <div class="stat-label">总字数</div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #FF5722;">🤖</div>
                        <div class="stat-content">
                            <div class="stat-value" id="aiCalls">0</div>
                            <div class="stat-label">AI 调用次数</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快捷操作 -->
            <div class="layui-card" style="margin-top: 20px;">
                <div class="layui-card-header">快捷操作</div>
                <div class="layui-card-body">
                    <button class="layui-btn layui-btn-lg" id="createProject">
                        <i class="layui-icon layui-icon-add-1"></i> 创建新项目
                    </button>
                    <button class="layui-btn layui-btn-lg layui-btn-normal" onclick="location.href='project.html'">
                        <i class="layui-icon layui-icon-list"></i> 查看所有项目
                    </button>
                </div>
            </div>

            <!-- 最近项目 -->
            <div class="layui-card" style="margin-top: 20px;">
                <div class="layui-card-header">最近编辑</div>
                <div class="layui-card-body">
                    <div id="recentProjects">
                        <div class="empty-state">
                            <p>还没有项目，开始创作吧！</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="layui-footer">
            &copy; 2026 NovelForge AI - Powered by Eino AI
        </div>
    </div>

    <script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
