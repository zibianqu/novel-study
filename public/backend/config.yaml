server:
  port: 8080
  mode: debug  # debug / release
  cors:
    allowed_origins:
      - "http://localhost:8080"
      - "http://localhost:3000"

database:
  postgres:
    host: localhost
    port: 5432
    user: novelforge
    password: novelforge123
    dbname: novelforge
    sslmode: disable
    max_conns: 20
    min_conns: 5

  neo4j:
    uri: bolt://localhost:7687
    user: neo4j
    password: novelforge123
    database: neo4j

jwt:
  secret: your-super-secret-jwt-key-change-in-production
  expire_hours: 72

openai:
  api_key: ""  # 可在此设置全局Key，也可由用户自带Key
  base_url: "https://api.openai.com/v1"
  default_model: "gpt-4o"

ai:
  max_retries: 3
  review_pass_score: 75
  rag:
    chunk_size: 500
    chunk_overlap: 100
    top_k: 5
  embedding:
    model: "text-embedding-3-small"
    dimensions: 1536
