version: '3.8'

services:
  # ========== Golang 后端 ==========
  app:
    build: .
    container_name: novelforge-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=novelforge
      - DB_PASSWORD=${DB_PASSWORD:-novelforge123}
      - DB_NAME=novelforge
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-novelforge123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./frontend:/app/static  # 前端静态文件
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    networks:
      - novelforge-net

  # ========== PostgreSQL + pgvector ==========
  postgres:
    image: pgvector/pgvector:pg16
    container_name: novelforge-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=novelforge
      - POSTGRES_PASSWORD=${DB_PASSWORD:-novelforge123}
      - POSTGRES_DB=novelforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novelforge"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - novelforge-net

  # ========== Neo4j ==========
  neo4j:
    image: neo4j:5-community
    container_name: novelforge-neo4j
    ports:
      - "7474:7474"   # Web UI
      - "7687:7687"   # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-novelforge123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-novelforge123} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - novelforge-net

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  novelforge-net:
    driver: bridge
