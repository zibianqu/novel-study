version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: novelforge_postgres
    environment:
      POSTGRES_DB: novelforge_db
      POSTGRES_USER: novelforge
      POSTGRES_PASSWORD: novelforge_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - novelforge_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novelforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: novelforge_neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - novelforge_network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: novelforge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novelforge_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  novelforge_network:
    driver: bridge
